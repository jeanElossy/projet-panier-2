<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  <link rel="stylesheet" href="./css/pagepanier.css">
  <title>Page Panier</title>
</head>
<body>
  <div class="container">
    <div class="container__title">
      <h2>Panier<span>(Nombre d'articles)</span></h2>
    </div>
    <div class="contents">
      <div class="container__contents">
        <div class="article">ARTICLES</div>
        <div class="qty">QUANTITES</div>
        <div class="price">PRIX UNITAIRE</div>
        <div class="subtotal">SOUS-TOTAL</div>
      </div>
      <div class="product__list">
        Les ligne d'articles.
      </div>
    </div>
  </div>
  <div class="total">
    <h2>Total:</h2> 
  </div>
  <div class="final__command">
    <div class="btn">
      <button class="btn-1">POURSUIVRE VOS ACHTS</button>
      <button class="btn-2">FINALISER VOTRE COMMANDE</button>
    </div>
  </div>


  <script src="./js/pagepanier.js"></script>
</body>
</html>
